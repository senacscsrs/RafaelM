    <div class="banner-container">

      <div class="carousel-track" id="carouselTrack">
        <img src="foto/banner.png" alt="Coleção 1" draggable="false" />
        <img src="foto/banner.png" alt="Coleção 2" draggable="false" />
        <img src="foto/banner.png" alt="Coleção 3" draggable="false" />

    <div class="banner-subtitle">CONHEÇA SOBRE A NOVA COLEÇÃO</div>
  </div>

  <script>
    const track = document.getElementById('carouselTrack');
    const slidesCount = track.children.length;
    let currentIndex = 0;

    setInterval(() => {
      currentIndex = (currentIndex + 1) % slidesCount;
      const offset = -currentIndex * track.clientWidth / slidesCount;
      track.style.transform = `translateX(${offset}px)`;
    }, 2800);
  </script>
