<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Média</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="intro">
    <h1>Calculadora de Notas</h1>
    <h2>Com JS</h2>
    <h3>Feito por Rafael e Pedro F.</h3>
    <p>Essa é uma calculadora de notas feita em HTML, CSS e JS para dizer se você foi aprovado ou não</p>
  </div>
  <div class="calculadora">
    <input type="number" class="notas" placeholder="Digite a primeira nota" id="n1">
    <input type="number" class="notas" placeholder="Digite a segunda nota" id="n2">
    <input type="number" class="notas" placeholder="Digite a terceira nota" id="n3">
    <button id="submit">Calcular a média</button>
    <p id="resultado"></p>
    <p id="status"></p>
  </div>
  <div class="trocar-cor-fundo">
    <button id="btnTrocaCor">Trocar a cor do fundo</button>
  </div>
  <script src="script.js"></script>
</body>

</html>
